<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cipher 1.0</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="content">
      <h1>Cipher 101</h1>
      <h3>Send <span>encrypted</span> messages.</h3>

      <div class="form-container">
        <form name="cipher">
          <h4>Cipher Text</h4>
          <label for="inputtext">Input Text :</label>
          <textarea name="inputtext"></textarea>
          <input type="submit" class="btn" value="Encrypt"> <br>
          <label for="cipheredtext">Ciphered Text:</label>
          <textarea name="answer"></textarea>
        </form>

        <form name="decipher">
          <h4>Decrypt Text</h4>
          <label for="inputtext">Input Text :</label>
          <textarea name="inputtext"></textarea>
          <input type="submit" class="btn" value="Decrypt"> <br>
          <label for="cipheredtext">Decrypted Text:</label>
          <textarea name="answer"></textarea>
        </form>
      </div>
      <p>Version 1.0</p>
    </div>
  </div>

  <script src="app.js" charset="utf-8"></script>
  <script src="new.js" charset="utf-8"></script>
</body>
</html>
