<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cipher 1.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="content">
      <h1>Cipher 1.0</h1>
      <p>Caesar-cipher based algorithm. Now you can send encrypted secret message to peoples.</p>
<form action="">
  <label for="inputtext">Input Text :</label>
  <input type="text" id="input" pattern="/\w+/" maxlength="100" placeholder="Enter text here." onchange="cipher(str)" required>
  <input type="button" value="Cipher" onclick="cipher(str)"> <br>
  <label for="cipheredtext">Ciphered Text:</label>
  <input type="text" id="answer" readonly>
</form>
    </div>
  </div>

  <script src="app.jss" charset="utf-8"></script>
</body>
</html>
